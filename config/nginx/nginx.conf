upstream django {
    server 0.0.0.0:8000;
}

server {
    listen 80;
    server_name $DOMAIN_NAME;
    charset  utf-8;
    client_max_body_size 16M;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        autoindex on;
        alias /app/static/;
    }
    location /media/ {
        autoindex on;
        alias /app/media/;
    }
}
